<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsible Gaming Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to the Responsible Gaming Platform</h1>
        {% if session['user_id'] %}
            <a href="{{ url_for('report') }}">Report an Issue</a> |
            <a href="{{ url_for('login') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a> |
            <a href="{{ url_for('signup') }}">Sign Up</a>
        {% endif %}
    </header>

    <h2>Our goal is to create a safe and responsible gaming environment for all users.</h2>
</body>
</html>
